services:
  postgres:
    image: postgres:16-alpine
    container_name: fuchspos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fuchspos
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fuchspos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fuchspos-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/fuchspos?schema=public}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PORT: ${PORT:-3000}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend-node_modules:/app/node_modules
    command: sh -c "npm install && npx prisma migrate deploy && npm run start:dev"

  frontend:
    build: ./frontend
    container_name: fuchspos-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend-node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres-data:
  redis-data:
  backend-node_modules:
  frontend-node_modules:
