version: "3.9"

services:
  backend:
    build: ./backend
    container_name: fuchspos-backend
    ports:
      - "4000:4000"
    env_file: .env
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: fuchspos-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    volumes:
      - ./frontend:/app
